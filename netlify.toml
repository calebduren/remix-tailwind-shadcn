# Netlify configuration for Remix v2 with Vite

# Build settings
[build]
  # The command Netlify runs to build your site
  command = "npm run build"
  # The directory containing the built static assets (generated by Vite)
  publish = "build/client"

# Serverless functions configuration
[functions]
  # Location of your Netlify functions
  # This is where the custom remix-server.js function is located
  directory = "netlify/functions"

# Redirect rules
[[redirects]]
  # Catch all routes and send them to the Remix server function
  from = "/*"
  # The path to the Netlify function that handles server-side rendering
  to = "/.netlify/functions/remix-server"
  # Return 200 status to ensure client-side routing works properly
  # This is important for SPA-like behavior with Remix
  status = 200
