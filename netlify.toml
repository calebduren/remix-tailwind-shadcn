# Netlify build settings for Remix Vite
[build]
  # The build command for Remix
  command = "npm run build"
  # The directory to publish as the site root
  publish = "public"
  # Functions directory
  functions = ".netlify/functions"

# Redirect all routes to the Remix SSR function
[[redirects]]
  # Match all routes
  from = "/*"
  # Route them to the SSR server function generated by @netlify/remix-adapter
  to = "/.netlify/functions/server"
  # Always return 200 so client-side routing works
  status = 200
