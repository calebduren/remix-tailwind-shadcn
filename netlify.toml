# Netlify build settings for Remix SSR
[build]
  # The build command for Remix
  command = "npm run build"
  # The directory to publish as the site root (Remix outputs static assets here)
  publish = "public"

# Redirect all routes to the Remix SSR function
[[redirects]]
  # Match all routes
  from = "/*"
  # Route them to the SSR server function generated by @remix-run/netlify
  to = "/.netlify/functions/server"
  # Always return 200 so client-side routing works
  status = 200
